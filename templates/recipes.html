{% extends 'base.html'%} {% block content %}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <!-- rating/comment code-->
                    <div class="rating">
                    <h5>Rating</h5>
                    <input type="radio" name="star" id="star1"><label for="star1"></label>
                    <input type="radio" name="star" id="star2"><label for="star2"></label>
                    <input type="radio" name="star" id="star3"><label for="star3"></label>
                    <input type="radio" name="star" id="star4"><label for="star4"></label>
                    <input type="radio" name="star" id="star5"><label for="star5"></label>
                    </div>
                    <!--<a href="{{url_for('construction', recipe_id=recipe._id)}}" 
                     class="waves-effect waves-light btn btn_small #4caf50 green">rate!</a>-->

                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" 
                    class="waves-effect waves-light btn btn_small blue #9e9e9e grey">Edit</a>
                    
                </div>
                <div class=" task_header col s9">
                    <strong>{{recipe.name}}</strong> 
                    <span class="meal-type">{{recipe.meal_type}}</span>
                    {% if recipe.is_vegan == "on" %}
                    <i class="fas fa-carrot"></i>
                    {% endif %}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                {{recipe.description}} 
            </span>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
{% endblock %}
